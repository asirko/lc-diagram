<header>
  <input id="toggle-menu" type="checkbox" #checkbox />
  <i class="layout-menu ri-menu-line" (click)="checkbox.click()"></i>

  <h1 routerLink="00-intro">
    Angular + SVG =
    <i class="ri-service-line"></i>
  </h1>

  <nav (click)="checkbox.click()">
    <ul>
      <li *ngFor="let entry of menu" [routerLink]="[entry.path]" routerLinkActive="active">
        <a>{{ entry.title }}</a>
      </li>
    </ul>
  </nav>
</header>

<main>
  <router-outlet />
</main>
